<template name='fullscreenVideo'>
  <style>
  .backgroundVideo{
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -100;
      -webkit-transform: translateX(-50%) translateY(-50%);
      transform: translateX(-50%) translateY(-50%);
      background: url(polina.jpg) no-repeat;
      background-size: cover;
    }
    #messageVideo{
      position: absolute;
      visibility:hidden;
      font-size: 12px;
      background: hotpink;
      color: #333;
      line-height: 100vh;
      text-align: center;
      right: 0;
      margin: 0;
      display: block;
      padding-left: 40%;
      opacity: .5;
    }
  </style>
  <video width="90%" height="90%" autoplay loop class="backgroundVideo" id='backgroundVideo'>
    <source src="video/{{video}}.mp4" type="video/mp4">
      Your browser does not support the video tag.
  </video>
  <p id='messageVideo'>пауза: мышкой влево-вправо: промотка видео, вверх-вниз: громкость</p>
</template>
